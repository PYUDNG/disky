name: Upstream Sync and Build (Signed Android 10)

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      sync_test_mode:
        description: 'Fork Sync Test Mode'
        type: boolean
        default: false

jobs:
  sync_upstream:
    name: Sync Upstream
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: master
          persist-credentials: false

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: newhinton/disky
          upstream_sync_branch: master
          test_mode: ${{ github.event.inputs.sync_test_mode || false }}

  build_android:
    name: Build Signed APK
    needs: [sync_upstream]
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && needs.sync_upstream.result == 'success'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Patch for Android 10 Compatibility
        run: |
          # 1. 修改 SDK 版本
          sed -i 's/minSdk = 30/minSdk = 29/g' app/build.gradle.kts

          # 2. 注入存储权限声明
          sed -i '/android.permission.READ_EXTERNAL_STORAGE/d' app/src/main/AndroidManifest.xml
          sed -i '/android.permission.WRITE_EXTERNAL_STORAGE/d' app/src/main/AndroidManifest.xml
          sed -i '/<uses-permission/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' app/src/main/AndroidManifest.xml
          sed -i '/<uses-permission/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' app/src/main/AndroidManifest.xml
          
          # 3. 权限逻辑与旧版存储支持
          sed -i 's/Environment.isExternalStorageManager()/true/g' app/src/main/java/de/felixnuesse/disky/utils/PermissionManager.kt
          sed -i 's/Settings.ACTION_MANAGE_APP_ALL_FILES_ACCESS_PERMISSION/Settings.ACTION_APPLICATION_DETAILS_SETTINGS/g' app/src/main/java/de/felixnuesse/disky/utils/PermissionManager.kt
          sed -i '/<application/a \        android:requestLegacyExternalStorage="true"' app/src/main/AndroidManifest.xml

          # 4. 针对 ScanService.kt 的外科手术式修复
          SCAN_SERVICE_PATH="app/src/main/java/de/felixnuesse/disky/background/ScanService.kt"
          
          # 注入 java.io.File 导入确保反射后的类型转换正常
          sed -i '/package de.felixnuesse.disky.background/a import java.io.File' $SCAN_SERVICE_PATH

          # 定义反射获取路径的 Kotlin 代码片段
          # 原理：利用反射调用 API 29 隐藏的 getPath 方法并转换为 File 对象
          REFLECT_PATH='File(it!!.javaClass.getDeclaredMethod("getPath").invoke(it) as String)'
          REFLECT_PATH_VOL='File(selectedStorage!!.javaClass.getDeclaredMethod("getPath").invoke(selectedStorage) as String)'

          # 替换所有的 .directory 调用
          # 匹配 selectedStorage?.directory!!
          sed -i "s/selectedStorage?.directory!!/$REFLECT_PATH_VOL/g" $SCAN_SERVICE_PATH
          # 匹配 it.directory
          sed -i "s/it.directory/$REFLECT_PATH/g" $SCAN_SERVICE_PATH
          # 匹配 selectedStorage.directory
          sed -i "s/selectedStorage.directory/$REFLECT_PATH_VOL/g" $SCAN_SERVICE_PATH

          echo "Fixed API 29 NoSuchMethodError in ScanService.kt using reflection."

      - name: Decode Keystore
        run: echo "${{ secrets.KS_FILE }}" | base64 -d > ${{ github.workspace }}/app/my.keystore

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/my.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KS_PASS }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KS_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KS_KEY_PASS }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Disky-Signed-v${{ github.run_number }}
          path: app/build/outputs/apk/release/*.apk
