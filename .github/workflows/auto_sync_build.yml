name: Upstream Sync and Build (Android 10 Patch)

on:
  schedule:
    - cron: '0 0 * * *'    # 每天凌晨自动同步
  push:
    branches:
      - main               # 任何代码推送到 main 时触发
  workflow_dispatch:        # 支持手动点击按钮触发
    inputs:
      sync_test_mode:
        description: 'Fork Sync Test Mode'
        type: boolean
        default: false

jobs:
  sync_upstream:
    name: Sync Upstream
    runs-on: ubuntu-latest
    # 仅在定时任务或手动触发同步时运行
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: newhinton/disky
          upstream_sync_branch: main
          test_mode: ${{ github.event.inputs.sync_test_mode || false }}

  build_android:
    name: Build Android APK
    needs: [sync_upstream]
    # 逻辑：如果不是同步任务（即 push/dispatch），或者同步任务成功了，则执行构建
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || needs.sync_upstream.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Patch SDK version for Android 10
        # 动态修改 minSdk，确保代码仓库保持干净
        run: |
          if [ -f "app/build.gradle.kts" ]; then
            sed -i 's/minSdk = 30/minSdk = 29/g' app/build.gradle.kts
            echo "Patched app/build.gradle.kts"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Disky-Android10-v${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
