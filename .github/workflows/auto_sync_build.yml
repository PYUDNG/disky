name: Upstream Sync and Build (Android 10 Patch)

on:
  schedule:
    - cron: '0 0 * * *'    # 每天凌晨自动同步
  push:
    branches:
      - main               # 任何代码推送到 main 时触发
  workflow_dispatch:        # 支持手动点击按钮触发
    inputs:
      sync_test_mode:
        description: 'Fork Sync Test Mode'
        type: boolean
        default: false

jobs:
  sync_upstream:
    name: Sync Upstream
    runs-on: ubuntu-latest
    # 仅在定时任务或手动触发同步时运行
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: newhinton/disky
          upstream_sync_branch: main
          test_mode: ${{ github.event.inputs.sync_test_mode || false }}

  build_android:
    name: Build Android APK
    needs: [sync_upstream]
    # 逻辑：如果不是同步任务（即 push/dispatch），或者同步任务成功了，则执行构建
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || needs.sync_upstream.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Patch for Android 10 Compatibility
        run: |
          # 1. 之前已有的 SDK 版本修改
          sed -i 's/minSdk = 30/minSdk = 29/g' app/build.gradle.kts

          # 2. 核心修复：屏蔽 Android 11 特有的权限检查方法调用
          # 我们直接让 grantedStorage 始终返回 false (或者根据需要改为 true)
          # 这样它会走旧版的权限请求流程，而不是直接崩溃
          sed -i 's/Environment.isExternalStorageManager()/false/g' app/src/main/java/de/felixnuesse/disky/utils/PermissionManager.kt

          # 3. 开启旧版存储支持（双重保险）
          sed -i '/<application/a \        android:requestLegacyExternalStorage="true"' app/src/main/AndroidManifest.xml

          echo "Successfully patched PermissionManager and Manifest for Android 10"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Disky-Android10-v${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
